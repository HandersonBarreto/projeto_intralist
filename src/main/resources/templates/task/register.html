    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0">
                <i class="fas fa-tasks me-2 text-primary"></i>Nova Tarefa
            </h1>
            <a href="listarProjeto.html" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-arrow-left me-1"></i> Voltar
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form id="formTarefa">
                            <input type="hidden" id="projetoId" value="">

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome da Tarefa</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="3"></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="dataInicio" class="form-label">Data de Início</label>
                                    <input type="date" class="form-control" id="dataInicio">
                                </div>
                                <div class="col-md-6">
                                    <label for="fimPrevisto" class="form-label">Previsão de Término</label>
                                    <input type="date" class="form-control" id="fimPrevisto" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="status" id="naoIniciada" value="NAO_INICIADA" checked>
                                    <label class="btn btn-outline-secondary" for="naoIniciada">
                                        <i class="fas fa-clock me-1"></i> Não Iniciada
                                    </label>

                                    <input type="radio" class="btn-check" name="status" id="emAndamento" value="EM_ANDAMENTO">
                                    <label class="btn btn-outline-primary" for="emAndamento">
                                        <i class="fas fa-spinner me-1"></i> Em Andamento
                                    </label>

                                    <input type="radio" class="btn-check" name="status" id="concluida" value="CONCLUIDA">
                                    <label class="btn btn-outline-success" for="concluida">
                                        <i class="fas fa-check me-1"></i> Concluída
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Salvar Tarefa
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Obter ID do projeto da URL
        const urlParams = new URLSearchParams(window.location.search);
        const projetoId = urlParams.get('projetoId');
        document.getElementById('projetoId').value = projetoId;

        // Form submit
        document.getElementById('formTarefa').addEventListener('submit', function(e) {
            e.preventDefault();

            const tarefa = {
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value,
                dataInicio: document.getElementById('dataInicio').value,
                fimPrevisto: document.getElementById('fimPrevisto').value,
                statusTarefa: document.querySelector('input[name="status"]:checked').value,
                projetoId: projetoId
            };

            // Enviar para a API
            fetch('http://localhost:8080/tarefas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(tarefa)
            })
            .then(response => response.json())
            .then(data => {
                alert('Tarefa cadastrada com sucesso!');
                window.location.href = `listarTarefas.html?projetoId=${projetoId}`;
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao cadastrar tarefa');
            });
        });
    });
</script>
</body>
