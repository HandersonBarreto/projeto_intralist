    <div class="row form-container">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4 text-primary fw-bold text-center">Cadastro de Funcionário</h2>


            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img style="./img/icons/square-check-solid.svg" class="rounded me-2" alt="check">
                        <strong class="me-auto"> Intralist</strong>
                        <small>11 mins ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Cadastro realizado com sucesso!.
                    </div>
                </div>
            </div>

            <form class="row g-3" id="funcionarioForm">
                <input type="hidden" id="funcionarioId">
                <div class="col-md-6">
                    <label for="inputNome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="inputNome" name="nome" required
                           aria-describedby="nomeHelp">
                </div>
                <div class="col-md-6">
                    <label for="inputCPF" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="inputCPF" name="cpf" required
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido no formato 000.000.000-00">
                </div>
                <div class="mb-3">
                    <label for="inputDescricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="inputDescricao" name="descricao" rows="3" required></textarea>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" required>
                </div>

                <div class="col-md-6">
                    <label for="inputCargo" class="form-label">Cargo</label>
                    <select class="form-select" id="inputCargo" name="cargo">
                        <option value="Assistente">Assistente</option>
                        <option value="Analista">Analista</option>
                        <option value="Coordenador">Coordenador</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="inputDepartamento" class="form-label">Departamento</label>
                    <div class="search-container">
                        <input type="text" class="form-control" id="buscaDepartamento"
                               placeholder="Digite para buscar departamentos..." autocomplete="off">
                        <div class="search-results" id="resultadosDepartamentos"></div>
                        <div class="selected-items" id="departamentoSelecionado"></div>
                    </div>
                    <input type="hidden" id="inputDepartamentoId" name="departamentoId">
                </div>


                <div class="col-md-3">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" name="telefone" required>
                </div>
                <div class="col-md-3">
                    <label for="inputStatusFuncionario" class="form-label">Status</label>
                    <select class="form-select" id="inputStatusFuncionario" name="statusFuncionario">
                        <option value="ATIVO">Ativo</option>
                        <option value="DESLIGADO">Desligado</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success btn-submit">
                        <i class="fas fa-save me-1"></i> Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
